<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="pageTitle">Service Details</title>
  <!-- Link to the new details.css -->
  <link rel="stylesheet" href="../style.css" /> <!-- Link to your main style.css -->
  <link rel="stylesheet" href="./style.css" /> <!-- Link to the new details-specific CSS -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    xintegrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <div class="container">
    <div class="hero">
      <h1 id="product-name">Service Title</h1>
      <img id="product-image" src="" alt="Service Image">
      <p id="product-tagline" class="tagline">Tagline placeholder.</p>
    </div>

    <div class="card">
      <div class="price-row">
        <h2>Price</h2>
        <h2 id="product-price">â‚¹0</h2>
      </div>
      <div id="product-info-icons" class="info-icons">
        <!-- Info icons will be populated here by JS -->
      </div>
      <div class="buttons">
        <button class="book-btn">Book Now</button>
        <button class="call-btn">Call Us</button>
      </div>
    </div>

    <div class="card">
      <h2>Description</h2>
      <ul id="product-description-list">
        <!-- Description list items will be populated here by JS -->
      </ul>
    </div>

    <div class="card">
      <h2>Gallery</h2>
      <div id="product-gallery" class="gallery">
        <!-- Gallery images will be populated here by JS -->
      </div>
    </div>

    <div class="card reviews">
      <h2>Customer Reviews</h2>
      <div id="customer-reviews-container">
        <!-- Customer reviews will be populated here by JS -->
      </div>
    </div>
  </div>

  <script type="module" src="productDetails.js"></script>
</body>
</html>
