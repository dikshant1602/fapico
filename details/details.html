<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="pageTitle">Service Details</title>
  <!-- Link to the main site's CSS, relative to the details folder -->
  <link rel="stylesheet" href="../style.css" />
  <!-- Link to the details-specific CSS, relative to the details folder -->
  <link rel="stylesheet" href="details.css" />
  <!-- Font Awesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    xintegrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <header class="section-navbar">
    <section class="top_txt">
      <div class="head container">
        <div class="marquee">
          <p>Clean.
          Safe. Pest-Free. Deep Cleaning Services, General Cleaning & Pest Control â€” All Your Needs Under One Roof.
          Call Us: <a href="tel:+91-8700828054">+91-8700828054</a></p>
        </div>
      </div>
    </section>
    <div class="container">
      <div class="navbar-brand">
        <!-- Path to Fapico.jpg is relative to details.html, so it needs to go up one level then into public -->
        <a href="../index.html">
          <img
            src="../public/Images/Fapico.jpg"
            alt="Fapico Logo"
            class="logo"
            width="80%"
            height="auto"
          />
          <p>Fapico</p>
        </a>
      </div>
      <nav class="navbar" id="navbar">
        <span class="close-menu" id="close-menu">&times;</span>
        <ul>
          <li class="nav-items">
            <a href="../index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-items">
            <a href="../about.html" class="nav-link">About</a>
          </li>
          <li class="nav-items">
            <a href="../contact.html" class="nav-link">Contact</a>
          </li>
          <li class="nav-items">
            <a href="../trending.html" class="nav-link add-to-cart-button" id="cartValue">
              <i class="fa-sharp fa-solid fa-arrow-trend-up"> Trending</i>
            </a>
          </li>
        </ul>
      </nav>
      <div class="menu-toggle" id="mobile-menu">
          <i class="fa-solid fa-bars"></i>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="hero">
      <!-- These elements will be populated by productDetails.js -->
      <h1 id="product-name"></h1>
      <img id="product-image" src="" alt="Service Image">
      <p id="product-tagline" class="tagline"></p>
    </div>

    <div class="card">
      <div class="price-row">
        <h2>Price</h2>
        <!-- This element will be populated by productDetails.js -->
        <h2 id="product-price"></h2>
      </div>
      <div id="product-info-icons" class="info-icons">
        <!-- Info icons will be populated here by productDetails.js -->
      </div>
      <div class="buttons">
        <button class="book-btn">
          <!-- The href will be set dynamically by productDetails.js -->
          <a target="_blank">Book Now</a>
        </button>
        <button class="call-btn">
          <!-- The href will be set dynamically by productDetails.js -->
          <a>Call Us</a>
        </button>
      </div>
    </div>

    <div class="card">
      <h2>Description</h2>
      <ul id="product-description-list">
        <!-- Description list items will be populated here by productDetails.js -->
      </ul>
    </div>

    <div class="card">
      <h2>Gallery</h2>
      <div id="product-gallery" class="gallery">
        <!-- Gallery images will be populated here by productDetails.js -->
      </div>
    </div>

    <div class="card reviews">
      <h2>Customer Reviews</h2>
      <div id="customer-reviews-container">
        <!-- Customer reviews will be populated here by productDetails.js -->
      </div>
    </div>
  </div>

  <footer class="section-footer">
    <!-- Path to footer.js is relative to details.html, so it needs to go up one level -->
    <script type="module" src="../footer.js"></script>
  </footer>

  <!-- Path to productDetails.js is relative to details.html, as it's in the same folder -->
  <script type="module" src="productDetails.js"></script>
  <!-- Paths to other global JS files, relative to details.html -->
  <script src="../navbarToggle.js"></script>
  <script src="../clientSlideshow.js"></script>
</body>
</html>
